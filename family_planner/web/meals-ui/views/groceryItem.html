<tr>
    <th scope="row">{{item.id}}</th>
    <td>
        <span style="font-weight: bold">{{item.title | uppercase}}</span>
    </td>
    <td>
        <span>{{item.description}}</span>
    </td>
    <td>
        <span>{{item.price | currency: "â‚¬"}}</span>
    </td>
    <td>
        <a href="#/addItem/edit/{{item.id}}" class="btn btn-sm btn-default pull-right">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
    </td>
    <td>
        <button type="button" class="btn btn-sm btn-danger pull-right" ng-click="removeItem(item)">

    </td>
