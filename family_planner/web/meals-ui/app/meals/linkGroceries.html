<div>
    <p>Select food product to add.</p>

    <table class="table table-striped">
        <tr ng-repeat="item in groceries" class="text-left">
            <td>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="selected[item.id]">{{item.title}}</label>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right" style="padding-right: 15px">
                <button ng-click="save()" class="btn btn-warning">Save</button>
            </td>
        </tr>
    </table>

</div>
